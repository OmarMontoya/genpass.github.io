<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador Password</title>
</head>

<body>
    <main class="layout">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <h1 class="titulo">GenPass</h1>
        <section class="password">
            <div class="caracteres">
                <label for="cantidad">Cantidad de Caracteres</label>
                <input id="cantidadCaracteres" name="cantidad" type='number' min="0" max="78" value="">
            </div>
            <div id="textoPassword"></div>
            <button id='generar' class="btn">Generar Password</button>
            <button id="botonCopia" class="btn">Copiar</button>
        </section>
    </main>

</body>

<script src="js/script.js"></script>

</html>
